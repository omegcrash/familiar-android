name: Build

on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: gradle/actions/setup-gradle@v4
      # Kotlin compilation only â€” Chaquopy pip needs native wheels
      # (cryptography>=46.0.5) unavailable in CI. Full APK builds
      # are done locally where Chaquopy can resolve all dependencies.
      - run: ./gradlew compileDebugKotlin compileReleaseKotlin -x generateDebugPythonRequirements -x extractDebugPythonBuildPackages -x generateReleasePythonRequirements -x extractReleasePythonBuildPackages
